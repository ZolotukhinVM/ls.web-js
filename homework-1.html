const string = "Привет! Как дела?";
function getVowels (str) {
  let arrVowels = ['а', 'е', 'ё', 'и', 'й', 'о', 'у', 'ы','э', 'ю', 'я'];
  let resultStr = "";
  let countStr = str.length;
  for (let i = 0; i < countStr; i++) {
    if (arrVowels.includes(str[i])) {
      resultStr = resultStr + str[i];
    }
  }
  return resultStr;
}
